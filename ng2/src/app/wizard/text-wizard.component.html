<div>
  <div class="row col-xs-12 col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label>Text to render</label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="text" placeholder="Enter text">
        <span class="input-group-addon">Bulle</span>
      </div>
    </div>
    <div class="form-group">
      <label>Font</label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="fontName" placeholder="Font name">
        <span class="input-group-addon">Name</span>
      </div>
    </div>
    <div class="form-group">
      <label>Size</label>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="fontSize" type="number" min=0 max=1000 placeholder="Box depth Z">
        <span class="input-group-addon">pt</span>
      </div>

    </div>
    <button (click)="render()">Create</button>

  </div>
  <svg-preview></svg-preview>
</div>
