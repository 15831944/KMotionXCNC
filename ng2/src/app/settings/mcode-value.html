<div class="form-row">
  <div class="form-group col-4">
    <label>Action</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text" *ngIf="!userButton">{{action.name}}</div>
        <input class="form-control" *ngIf="userButton" type="text" style="width:150px" placeholder="Button label" [(ngModel)]="action.name">
      </div>
      <select [(ngModel)]="action.action" class="form-control" style="width:250px">
        <option *ngFor="let option of actionOptions" [value]="option.action">{{option.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group col-1" *ngIf="actionOptions[action.action].visible[0]">
    <label>{{actionOptions[action.action].paramNames[0]}}</label>
    <input class="form-control" type="number" [(ngModel)]="action.dParam0">
  </div>
  <div class="form-group col-1" *ngIf="actionOptions[action.action].visible[1]">
    <label>{{actionOptions[action.action].paramNames[1]}}</label>
    <input class="form-control" type="number" [(ngModel)]="action.dParam1">
  </div>
  <div class="form-group col-1" *ngIf="actionOptions[action.action].visible[2]">
    <label>{{actionOptions[action.action].paramNames[2]}}</label>
    <input class="form-control" type="number" [(ngModel)]="action.dParam2">
  </div>
  <div class="form-group col-1" *ngIf="actionOptions[action.action].visible[3]">
    <label>{{actionOptions[action.action].paramNames[3]}}</label>
    <input class="form-control" type="number" [(ngModel)]="action.dParam3">
  </div>
  <div class="form-group col-1" *ngIf="actionOptions[action.action].visible[4]">
    <label>{{actionOptions[action.action].paramNames[4]}}</label>
    <input class="form-control" type="number" [(ngModel)]="action.dParam4">
  </div>

  <div class="form-group col" *ngIf="actionOptions[action.action].visible[5]">
    <label>{{actionOptions[action.action].paramNames[5]}}</label>
    <input class="form-control" type="text" [(ngModel)]="action.file" placeholder="File">
  </div>
</div>
