<div class="form">
    <div class="col d-flex justify-content-center">

      <div class="card mx-auto">
        <h6 class="card-header text-center">PDF transformer</h6>
        <div class="card-body">
          <div class="form-group">
            <label>Pdf import page number</label>
            <input class="form-control" [(ngModel)]="transformerSettings.pdf.page" min="1" type="number" step="any" />
          </div>
        </div>
      </div>
      <div class="card mx-auto">
        <h6 class="card-header text-center">SVG transformer</h6>
        <div class="card-body">
          <div class="form-group">
            <label>SVG DPI</label>
            <input class="form-control" [(ngModel)]="transformerSettings.svg.dpi" min="1" type="number" step="any" />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" [(ngModel)]="transformerSettings.svg.renderText" /> Vectorize text
            </label>
          </div>
        </div>
      </div> 
      <div class="card mx-auto">
        <h6 class="card-header text-center">IGM transformer</h6>
        <div class="card-body">

          <div class="form-group">
            <label>Fractional digits (resolution)</label>
            <input class="form-control" [(ngModel)]="transformerSettings.igm.fractionalDigits" min="0" type="number" step="any" />
          </div>
          <div class="form-group">
            <label>Init code</label>
            <input class="form-control" [(ngModel)]="transformerSettings.igm.initCode" type="text" />
          </div>
          <div class="form-group">
            <label>Feed rate</label>
            <input class="form-control" [(ngModel)]="transformerSettings.igm.feedRate" min="1" type="number" step="any" />
          </div>
          <div class="form-group">
            <label>Scale on import</label>
            <input class="form-control" [(ngModel)]="transformerSettings.igm.scale" min="0" type="number" step="any" />
          </div>      
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="transformerSettings.igm.removeOutline" /> Remove outline (not complete)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="transformerSettings.igm.removeDuplicates" /> Remove duplicates (not complete, might remove too much)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="transformerSettings.igm.removeSingularites" /> Remove single points
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="transformerSettings.igm.translateToOrigo" /> Move to origin
            </label>
          </div>
        </div>
      </div>
    </div>
</div><!--</form>-->
