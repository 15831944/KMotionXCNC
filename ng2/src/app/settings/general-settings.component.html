<div class="mt-3 card">
    <h6 class="card-header text-center">General machine settings</h6>
    <div class="card-body">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" [(ngModel)]="machine.name" type="text" placeholder="Name your machine">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" [(ngModel)]="machine.description" type="text" placeholder="Describe machine">
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label>Default unit</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-2">
            <input id="unitinch" type="radio" name="unitgroup" [(ngModel)]="defaultUnit" [value]="'in'" >
            <label for="unitinch">inches</label>
          </div>
          <div class="form-group col-2">
            <input id="unitmm" type="radio" name="unitgroup" [(ngModel)]="defaultUnit" [value]="'mm'" >
            <label for="unitmm" >mm</label>
          </div>
        </div>
      <div class="form-group ">
        <label>Machine work area in unit '{{machine.defaultUnit}}'</label>
        <div class="row">
          <div class="col-sm-4">
            <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">X</div>
              </div>
              <input class="form-control" [(ngModel)]='dimX' type="number" min=0 placeholder="{{machine.defaultUnit}}" />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">Y</div>
              </div>
              <input class="form-control" [(ngModel)]='dimY' type="number" min=0 placeholder="{{machine.defaultUnit}}">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">Z</div>
              </div>
              <input class="form-control" [(ngModel)]='dimZ' type="number" min=0 placeholder="{{machine.defaultUnit}}">
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
