<file-dialog #fd (selectedFile)="onFile($event)" (saveAsFile)="onSaveAs($event)" [resource]="resource"></file-dialog>
<div>
  <span class="glyphButtonBar">
      <span class="btn btn-primary fa fa-folder-open" title="Open" (click)="fd.openDialog(false)"></span>
      <span class="btn btn-primary fa fa-save" title="Save" (click)="onSave()"></span>
      <span class="btn btn-primary fa fa-save" title="Save As" (click)="fd.openDialog(true)">...</span>
  </span>
  <ng-content select="div[buttons]"></ng-content>
</div>
<div file-dropzone (dropped)="onFile($event)">
  <span *ngIf="dirty">*</span><file-path [resource]="resource"></file-path>  
  <div class="codeEditor">
    <div aceEditor [mode]="mode" [theme]="theme" [text]="" (textChanged)="onContentChange($event)" ></div>
  </div>
</div>
