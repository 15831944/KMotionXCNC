<div class="mt-3 card">
  <h6 class="card-header text-center">{{headerLabel}}</h6>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

      <div *ngFor="let input of inputs" class="form-row">
        <kmx-dynamic-input [input]="input" [form]="form" [submitted]="submitted"></kmx-dynamic-input>
      </div>

      <div *ngIf="!hideSubmit" class="form-row">
        <div class="text-center">
          <button class="btn btn-primary mr-1" [disabled]="!form.valid">Apply</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
